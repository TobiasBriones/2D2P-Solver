<i class="fas fa-question-circle"
    (click)="onShowDoc()">
</i>
<i class="fas fa-redo-alt"
    (click)="onReset()">
</i>
<i class="text"
    (click)="onExampleButtonClick()">
    EXAMPLE
</i>

<div class="popup"
    [ngClass]="{ 'gone': !showExamplePopup }"
    (click)="onExampleClick($event)"
    *ngFor="let i of getNArray()">
    <p data-number="1">Example {{ i + 1 }}</p>
</div>  
  
<div class="popup-touchout"
    [ngClass]="{ 'gone': !showExamplePopup }"
    (click)="onPopupTouchoutClick()">
</div>
